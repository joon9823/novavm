output_path = "output.bpl"
verbosity_level = "INFO"
run_docgen = false
run_abigen = false
run_errmapgen = false
run_read_write_set = false
run_escape = false
move_sources = []
move_deps = []
move_named_address_values = []
experimental_pipeline = false
script_reach = false

[model_builder]
ignore_pragma_opaque_internal_only = false
ignore_pragma_opaque_when_possible = false
simplification_pipeline = []

[docgen]
section_level_start = 1
include_private_fun = true
include_specs = true
specs_inlined = true
include_impl = true
toc_depth = 3
collapsed_sections = true
output_directory = "doc"
doc_path = ["doc"]
root_doc_templates = []
include_dep_diagrams = false
include_call_diagrams = false
compile_relative_to_output_dir = false

[prover]
generate_only = false
native_stubs = false
minimize_execution_trace = true
omit_model_debug = false
stable_test_output = false
verify_scope = "All"
resource_wellformed_axiom = false
assume_wellformed_on_access = false
mutation = false
mutation_add_sub = 0
mutation_sub_add = 0
mutation_mul_div = 0
mutation_div_mul = 0
boogie_poly = false
deep_pack_unpack = false
auto_trace_level = "Off"
report_severity = "Warning"
dump_bytecode = false
dump_cfg = false
num_instances = 1
sequential_task = false
check_inconsistency = false
unconditional_abort_as_inconsistency = false
for_interpretation = false

[backend]
#boogie_exe = "/Users/geoff/.dotnet/tools/boogie"
boogie_exe = "~/.dotnet/tools/boogie"
use_exp_boogie = false
z3_exe = "/usr/local/bin/z3"
use_cvc5 = false
cvc5_exe = ""
debug_trace = false
boogie_flags = []
use_array_theory = false
generate_smt = false
native_equality = false
type_requires = "free requires"
stratification_depth = 6
aggressive_func_inline = ""
func_inline = "{:inline}"
serialize_bound = 0
bench_repeat = 1
vector_using_sequences = false
random_seed = 1
proc_cores = 4
vc_timeout = 40
keep_artifacts = false
eager_threshold = 100
lazy_threshold = 100
stable_test_output = false
num_instances = 1
sequential_task = false
hard_timeout_secs = 0
vector_theory = "BoogieArray"

[abigen]
compiled_script_directory = "."
output_directory = "abi"

